<polymer-element name="question-editor" attributes="lib libPath viewer description">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      #container {
        width: 100%;
        height: 100%;
      }

      core-toolbar {
        background: #3F51B5;
        color: white;
      }

      #question-list {
        width: 220px;
      }

      #question-input {
        height: 100px;
        padding: 10px;
      }

      #question-item:hover {
        background: #1976D2;
        color: white;
      }

      #question-item:selected {
        background: #eee;
      }

      #input {
        line-height: 20px;
      }

    </style>

    <div id="container" horizontal layout>
      <div id="question-list" vertical layout>
        <core-toolbar>
          <span flex>{{lib}}</span>
          <paper-icon-button icon="add-circle-outline"
                             on-click="{{enableInput}}">
          </paper-icon-button>
        </core-toolbar>

        <core-selector id="question-selector" selected="0"
                       on-core-activate="{{onQuestionSelected}}">
          <template repeat="{{question in questions}}">
            <div horizontal layout id="question-item">
              <paper-item flex>
                {{question['text']}}&nbsp;&nbsp;&nbsp;
              </paper-item>
              <paper-icon-button icon="delete" self-center
                                 on-click="{{delete}}">
              </paper-icon-button>
            </div>
          </template>
        </core-selector>

      </div>

      <core-splitter direction="left" minSize="200px"></core-splitter>

      <div id="preview-panel" flex vertical layout>
        <div id="question-input">
          <paper-input-decorator floatingLabel label="{{description}}"
                                 center-justified>
            <input id="input" is="core-input"
                   disabled="true"
                   on-change="{{OnInputChanged}}">
          </paper-input-decorator>
          <div horizontal layout end-justified>
            <paper-button raised>Preview</paper-button>
            <paper-button raised on-click="{{save}}">Save</paper-button>
            <paper-button raised>Cance</paper-button>
          </div>
        </div>
        <div id="preview-container" flex></div>
      </div>
    </div>
  </template>
</polymer-element>
