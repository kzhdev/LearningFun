<polymer-element name="app-main">

  <template>
    <link rel="stylesheet" href="app_main.css">

    <core-header-panel>

      <core-toolbar>
        <core-icon icon="home" on-click="{{goHome}}"></core-icon>
        <core-label flex>{{currentPage.title}}</core-label>
        <template if="{{route != '' && route != 'home' && route != 'editor'}}">
          <core-icon id="question_editor" icon="create"
                     on-click="{{edit}}">
          </core-icon>
        </template>
      </core-toolbar>

      <div id="body" horizontal layout center-center fit>
      </div>

    </core-header-panel>
  </template>
</polymer-element>
