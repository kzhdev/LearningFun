<polymer-element name="app-main">
  <template>
    <style>
      ::host {
        width: 100%;
        height: 100%;
      }
      core-header-panel {
        height: 100%;
      }
      
      core-toolbar {
        background: #2196F3;
        color: white;
      }
      
      .circle {
        background-color: orange;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        color: white;
        text-align: center;
        margin: 10px;
        cursor: pinter;
      }
      
      #edit {
        float: right;
      }
      
    </style>
    <core-header-panel>
      
      <template if="{{route == 'home'}}">
        <core-toolbar>
          <div horizontal layout center-justified>
            <div flex>{{title}}</div>
          </div>
        </core-toolbar>
      
        <div horizontal layout center-justified fit>
          <div id="sentence-builder" class="circle" horizontal layout center-justified 
            self-center on-click="{{goto}}">
            <core-label flex self-center>Sentence Builder</core-label>
          </div>
          <div id="place-missing-words" class="circle" horizontal layout 
            center-justified self-center on-click="{{goto}}">
            <core-label flex self-center>Place Missing Words</core-label>
          </div>
          <div class="circle" horizontal layout center-justified self-center>
            <core-label flex self-center>Word Builder</core-label>
          </div>
        </div>
      </template>
      
      <template if="{{route != 'home'}}">
        <core-toolbar>
          <core-icon id="home" icon="arrow-back" on-click="{{goto}}"></core-icon>
          <core-label flex>{{title}}</core-label>
          <core-icon id="edit" icon="create" on-click="{{edit}}"></core-icon> 
        </core-toolbar>
        
        <template if="{{route == 'sentence-builder'}}">
          <sentence-builder fit></sentence-builder>
        </template>
        <template if="{{route == 'place-missing-words'}}">
          <place-missing-words fit></place-missing-words>
        </template>
        <template if="{{route == 'word-builder'}}">
          <word-builder fit></word-builder>
        </template>
      </template>
    </core-header-panel>
  </template>
  <script type="application/dart" src="app_main.dart"></script>
</polymer-element>
