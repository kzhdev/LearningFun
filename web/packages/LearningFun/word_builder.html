<polymer-element name="word-builder">
  <template>
    <style>
      #canvas {
        width: 100%;
        height: 100%;
      }
      
      #sentence-input {
        position: absolute;
        top: 20px;
        width: 80%;
        padding-left: 10%;
      }
    </style>

    <div id='canvas'></div>
    
    <template if="{{sentence == null}}">
      <paper-input-decorator id="sentence-input" floatingLabel label="Input a sentence:">
        <input is="core-input" on-change="{{OnInputChange}}">
      </paper-input-decorator>
    </template>
    
    <app-banner on-core-overlay-close-completed="{{OnBannerClosed}}"></app-banner>
    
  </template>
  <script type="application/dart" src="word_builder.dart"></script>
</polymer-element>
